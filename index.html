<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CRUDzin de cria 2</title>
    <link rel="stylesheet" href="style.css">
    <style>
        body{
            background-color: dimgray;
        }
    </style>
</head>
<body>
    <form>
        <h1>Cadastro</h1>

        <input type="text" id="username-signup" placeholder="Nome">
        <input type="text" id="password-signup" placeholder="Senha">
        <input type="text" id="image-signup" placeholder="Foto de perfil">

        <button type="button" id="signButton">Cadastrar</button>

        <h1>Login</h1>

        <input type="text" id="username-login" placeholder="Nome">
        <input type="text" id="password-login" placeholder="Senha">

        <button type="button" id="loginButton">Login</button>
    </form>

    <script src="index.js"></script>
</body>
</html>
